<!DOCTYPE html>
<html>
	<head>
	<title>Pokemon</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
	<script type="text/javascript">
		$(document).ready(function(){
			 for (var i = 1; i <= 151; i++) {
				$('#pictures').append("<img src='https://pokeapi.co/media/img/"+ i +".png'>")
			 }
		});
	</script>
	</head>
	<body>
		<div id="pictures"></div>
	</body>
</html>
